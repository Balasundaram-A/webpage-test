<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    ul {
      display: flex;
      flex-direction: column;
      align-items: center;
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 20px 0;
      width: 100%;
      max-width: 300px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    a {
      text-decoration: none;
      color: #007BFF;
      padding: 15px 20px;
      border: 2px solid #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
      width: 100%;
    }
    a:hover {
      background-color: #007BFF;
      color: white;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      a {
        padding: 10px 15px;
      }
    }
